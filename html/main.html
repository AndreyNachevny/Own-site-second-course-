<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            Logo
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__item"><a href="#" class="header__link">Home</a></li>
                <li class="header__item"><a href="catalog.html" class="header__link">Catalog</a></li>
                <li class="header__item"><a href="#" class="header__link">Brands</a></li>
                <li class="header__item"><a href="Pricelist.html" class="header__link">Sales</a></li>
                <li class="header__item"><a href="AboutUs.html" class="header__link">Contacts</a></li>
            </ul>
        </nav>
        <div class="header__avatar">
            <img src="../images/person.png" class="header__avatar-image" onclick="openModal()">
        </div>
    </header>
    <div class="slider">
        <div class="discount-rain"></div>
        <div class="slide slide-1 active"><a href="card1.html"><img src="../images/1/3.jpg" alt=""> </a></div>
        <div class="slide slide-2"><a href="card2.html"><img src="../images/2/3.jpg" alt=""></a></div>
        <div class="slide slide-3"><a href="card3.html"><img src="../images/3/2.jpeg" alt=""></a></div>
        <div class="slider__controls">
            <button class="slider__control slider__control--prev"></button>
            <button class="slider__control slider__control--next"></button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal__content">
            <h2>Enter your phone number</h2>
            <input type="text" id="phone" placeholder="Phone number">
            <button onclick="submitPhoneNumber()">Submit</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__text">
            &copy; 2022 Velvet Rose. All rights reserved.
        </div>
        <div class="footer__social">
            <a href="#" class="footer__social-link">Facebook</a>
            <a href="#" class="footer__social-link">Twitter</a>
            <a href="#" class="footer__social-link">Instagram</a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
